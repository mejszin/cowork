<!DOCTYPE html>
<html>

<head>
    <title>Placeholder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="./css/landing.css" />
    <script src="./lib/authenticate.js"></script>
    <script src="./lib/api.js"></script>
</head>

<script>
    assertToken(null, (t) => redirect(`/user.html?t=${t}`));
    function onSubmit() {
        var token = document.getElementById('token-input').value;
        assertToken(token, (t) => redirect(`/user.html?t=${t}`));
    }
</script>

<body>
    <div>
        <img src="rocket.png">
        <input id="token-input" class="input is-link" placeholder="Your API token"/>
        <button class="button is-link is-small" onclick="onSubmit()">Submit</button>
        <button class="button is-small" onclick="window.location.href = './register.html'">Join</button>
    </div>
</body>

</html>
